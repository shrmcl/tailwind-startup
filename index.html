<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trispace&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>

<body>
    <nav class="flex flex-wrap justify-between items-start p-8">
        <h1 class="text-3xl w-full lg:w-max"><img id="brand-icon" src="https://static.thenounproject.com/png/3738502-200.png">Redone</h1>
        <div class="flex gap-x-3 mt-3 lg:mt-0 text-sm lg:text-sm uppercase">
            <a href="#" class="bg-slate-100 rounded-md px-3 py-1 hover:bg-slate-300">About</a>
            <a href="#" class="bg-slate-100 rounded-md px-2 py-1 hover:bg-slate-300">Preview</a>
            <a href="#" class="bg-slate-100 rounded-md px-2 py-1 hover:bg-slate-300">Docs</a>

            <div>
